name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - api
          - api-gateway
          - dashboard
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: services/${{ matrix.service }}/package-lock.json

      - name: Install dependencies
        working-directory: services/${{ matrix.service }}
        run: npm ci

      - name: Run linter
        working-directory: services/${{ matrix.service }}
        run: npm run lint

  test-api:
    name: Test API Service
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: openbricks
          POSTGRES_PASSWORD: openbricks
          POSTGRES_DB: openbricks
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: services/api/package-lock.json

      - name: Install dependencies
        working-directory: services/api
        run: npm ci

      - name: Run tests
        working-directory: services/api
        env:
          DATABASE_URL: postgresql://openbricks:openbricks@localhost:5432/openbricks
          NODE_ENV: test
        run: npm test

  test-auth:
    name: Test Auth Service
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: openbricks
          POSTGRES_PASSWORD: openbricks
          POSTGRES_DB: openbricks
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: services/auth/go.sum

      - name: Install dependencies
        working-directory: services/auth
        run: go mod download

      - name: Run tests
        working-directory: services/auth
        env:
          DATABASE_URL: postgresql://openbricks:openbricks@localhost:5432/openbricks?sslmode=disable
          JWT_SECRET: test-secret
        run: go test ./... -v -race -coverprofile=coverage.out

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/auth/coverage.out
          flags: auth-service

  test-storage:
    name: Test Storage Service
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: openbricks
          POSTGRES_PASSWORD: openbricks
          POSTGRES_DB: openbricks
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: services/storage/requirements.txt

      - name: Install dependencies
        working-directory: services/storage
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests
        working-directory: services/storage
        env:
          DATABASE_URL: postgresql://openbricks:openbricks@localhost:5432/openbricks
        run: pytest -v --cov=. --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/storage/coverage.xml
          flags: storage-service

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: "trivy-results.sarif"

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-auth, test-storage]
    if: github.event_name == 'push'
    strategy:
      matrix:
        service:
          - api
          - api-gateway
          - auth
          - storage
          - dashboard
          - studio
          - query-engine
          - workspace

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: cp .env.example .env

      - name: Start services
        run: docker-compose up -d

      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to start..."
          sleep 60
          docker-compose ps

      - name: Run integration tests
        run: |
          # Health checks
          curl -f http://localhost:8080/health || exit 1
          curl -f http://localhost:8001/health || exit 1
          curl -f http://localhost:8000/health || exit 1

          # Test auth flow
          echo "Testing authentication..."
          TOKEN=$(curl -s -X POST http://localhost:8001/api/auth/register \
            -H "Content-Type: application/json" \
            -d '{"email":"test@example.com","password":"test123","name":"Test User"}' \
            | jq -r '.token')

          if [ -z "$TOKEN" ]; then
            echo "Authentication failed"
            exit 1
          fi

          echo "Authentication successful"

      - name: Collect logs on failure
        if: failure()
        run: docker-compose logs

      - name: Cleanup
        if: always()
        run: docker-compose down -v

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.openbricks.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "Deployment to staging would happen here"
          # Add your deployment script here

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://openbricks.io

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "Deployment to production would happen here"
          # Add your deployment script here
