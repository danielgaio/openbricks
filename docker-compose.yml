services:
  # API Gateway - REST/GraphQL endpoints
  api-gateway:
    build:
      context: ./services/api-gateway
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - JWT_SECRET=${JWT_SECRET:-openbricks-dev-secret}
      - AUTH_SERVICE_URL=http://auth:8081
      - QUERY_ENGINE_URL=http://query-engine:4040
      - STORAGE_SERVICE_URL=http://storage:9000
    depends_on:
      - auth
      - query-engine
      - storage
    networks:
      - openbricks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Query Engine - Apache Spark
  spark-master:
    image: bitnami/spark:3.5
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=4040
    ports:
      - "7077:7077"
      - "4040:4040"
    volumes:
      - spark-data:/bitnami/spark
      - ./data:/data
    networks:
      - openbricks-network

  spark-worker:
    image: bitnami/spark:3.5
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=${SPARK_WORKER_MEMORY:-2G}
      - SPARK_WORKER_CORES=${SPARK_WORKER_CORES:-2}
    depends_on:
      - spark-master
    volumes:
      - ./data:/data
    networks:
      - openbricks-network

  query-engine:
    build:
      context: ./services/query-engine
      dockerfile: Dockerfile
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_DRIVER_MEMORY=${SPARK_DRIVER_MEMORY:-2g}
      - SPARK_EXECUTOR_MEMORY=${SPARK_EXECUTOR_MEMORY:-2g}
      - DELTA_LAKE_PATH=/data/lakehouse
    depends_on:
      - spark-master
      - storage
    volumes:
      - ./data:/data
    networks:
      - openbricks-network

  # Storage - MinIO (S3-compatible) + Delta Lake
  storage:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-openbricks}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-openbricks123}
    volumes:
      - minio-data:/data
    networks:
      - openbricks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Authentication Service
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    ports:
      - "${AUTH_PORT:-8081}:8081"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - JWT_SECRET=${JWT_SECRET:-openbricks-dev-secret}
      - JWT_EXPIRY=${JWT_EXPIRY:-3600}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/openbricks
    depends_on:
      - postgres
    networks:
      - openbricks-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Workspace - JupyterLab
  workspace:
    build:
      context: ./services/workspace
      dockerfile: Dockerfile
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    environment:
      - JUPYTER_TOKEN=${JUPYTER_TOKEN:-openbricks}
      - SPARK_MASTER_URL=spark://spark-master:7077
    volumes:
      - workspace-data:/home/jovyan/work
      - ./data:/data
    depends_on:
      - spark-master
      - storage
    networks:
      - openbricks-network

  # Studio - Web UI Dashboard
  studio:
    build:
      context: ./services/studio
      dockerfile: Dockerfile
    ports:
      - "${STUDIO_PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - API_URL=http://api-gateway:8080
      - AUTH_URL=http://auth:8081
    depends_on:
      - api-gateway
    networks:
      - openbricks-network

  # PostgreSQL - Metadata storage
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-openbricks}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - openbricks-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  openbricks-network:
    driver: bridge

volumes:
  spark-data:
  minio-data:
  workspace-data:
  postgres-data:
