version: '3.8'

services:
  # ===========================================
  # API Gateway - Entry point for all services
  # ===========================================
  api-gateway:
    image: traefik:v2.10
    container_name: openbricks-gateway
    restart: unless-stopped
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
    ports:
      - "${OPENBRICKS_PORT:-8080}:80"
      - "8443:443"
      - "8081:8080"  # Traefik dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - openbricks-network

  # ===========================================
  # PostgreSQL - Metadata and catalog storage
  # ===========================================
  postgres:
    image: postgres:15-alpine
    container_name: openbricks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-openbricks}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-openbricks}
      POSTGRES_DB: ${POSTGRES_DB:-openbricks}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-openbricks}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - openbricks-network

  # ===========================================
  # MinIO - S3-compatible object storage
  # ===========================================
  minio:
    image: minio/minio:latest
    container_name: openbricks-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-openbricks}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-openbricks123}
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"  # MinIO Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - openbricks-network

  # ===========================================
  # Spark Master - Distributed query engine
  # ===========================================
  spark-master:
    image: bitnami/spark:3.5
    container_name: openbricks-spark-master
    restart: unless-stopped
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8082
      - SPARK_DAEMON_MEMORY=${SPARK_DRIVER_MEMORY:-2g}
    ports:
      - "7077:7077"
      - "8082:8082"  # Spark Master UI
    volumes:
      - spark-data:/opt/bitnami/spark/work
      - ./docker/spark/conf:/opt/bitnami/spark/conf
    networks:
      - openbricks-network

  # ===========================================
  # Spark Worker - Compute nodes
  # ===========================================
  spark-worker:
    image: bitnami/spark:3.5
    container_name: openbricks-spark-worker
    restart: unless-stopped
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=${SPARK_EXECUTOR_MEMORY:-2g}
      - SPARK_WORKER_CORES=${SPARK_EXECUTOR_CORES:-2}
      - SPARK_WORKER_WEBUI_PORT=8083
    depends_on:
      - spark-master
    ports:
      - "8083:8083"  # Spark Worker UI
    volumes:
      - spark-data:/opt/bitnami/spark/work
      - ./docker/spark/conf:/opt/bitnami/spark/conf
    networks:
      - openbricks-network

  # ===========================================
  # JupyterHub - Interactive notebooks
  # ===========================================
  notebooks:
    image: jupyter/pyspark-notebook:latest
    container_name: openbricks-notebooks
    restart: unless-stopped
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
      - PYSPARK_PYTHON=python3
      - PYSPARK_DRIVER_PYTHON=python3
    volumes:
      - notebooks-data:/home/jovyan/work
      - ./services/notebooks/config:/home/jovyan/.jupyter
    ports:
      - "8888:8888"
    depends_on:
      - spark-master
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notebooks.rule=PathPrefix(`/notebooks`)"
      - "traefik.http.services.notebooks.loadbalancer.server.port=8888"
    networks:
      - openbricks-network

  # ===========================================
  # Dashboard - OpenBricks Studio (Web UI)
  # ===========================================
  dashboard:
    build:
      context: ./services/dashboard
      dockerfile: Dockerfile
    container_name: openbricks-dashboard
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - API_URL=http://api:8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-openbricks}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openbricks}
      - POSTGRES_DB=${POSTGRES_DB:-openbricks}
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/`)"
      - "traefik.http.services.dashboard.loadbalancer.server.port=3000"
    networks:
      - openbricks-network

  # ===========================================
  # API Service - REST & GraphQL endpoints
  # ===========================================
  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    container_name: openbricks-api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-openbricks}:${POSTGRES_PASSWORD:-openbricks}@postgres:5432/${POSTGRES_DB:-openbricks}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-openbricks}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-openbricks123}
      - SPARK_MASTER_URL=spark://spark-master:7077
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      - NODE_ENV=production
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=PathPrefix(`/api`)"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
    networks:
      - openbricks-network

  # ===========================================
  # Auth Service - Authentication & RBAC
  # ===========================================
  auth:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: openbricks-auth
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-openbricks}:${POSTGRES_PASSWORD:-openbricks}@postgres:5432/${POSTGRES_DB:-openbricks}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-me}
      - JWT_EXPIRY=${JWT_EXPIRY:-24h}
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - openbricks-network

  # ===========================================
  # Storage Service - Delta Lake management
  # ===========================================
  storage:
    build:
      context: ./services/storage
      dockerfile: Dockerfile
    container_name: openbricks-storage
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-openbricks}:${POSTGRES_PASSWORD:-openbricks}@postgres:5432/${POSTGRES_DB:-openbricks}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-openbricks}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-openbricks123}
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - "8002:8002"
    depends_on:
      - minio
      - spark-master
    networks:
      - openbricks-network

# ===========================================
# Networks
# ===========================================
networks:
  openbricks-network:
    driver: bridge

# ===========================================
# Volumes
# ===========================================
volumes:
  postgres-data:
  minio-data:
  spark-data:
  notebooks-data:
